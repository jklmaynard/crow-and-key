<div class="books-overview-container col-md-12">
  <div class="post-overview-header">
    <h4>Tavern Books</h4>
  </div>
  <div ng-repeat="book in books" class="book-overview">
    <div class="col-md-12">
      <a href="#!/books/{{$index}}"><h5>{{book.title}}</h5></a>      
    </div>
    <div class="book-body col-md-12">
      <p>{{book.summary}}</p>
    </div>
  </div>
</div>
