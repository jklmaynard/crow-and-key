<div class="page-header">
  <h3>
    <span>{{book.title}}</span>
  </h3>
  <h4>by {{book.author}}</h4>
</div>
<div class="col-md-12">
  <p>
    {{book.summary}}
  </p>
</div>
<div class="edit-book-div col-md-12" ng-show="admin">
  <button type="button" name="button" ng-click="formVisible = !formVisible">Edit Book Info</button>
  <button type="button" name="delete" class="btn btn-warning" ng-click="delete(book)">Delete Book</button>
  <div ng-show="formVisible">
    <form class="" ng-submit="edit()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="book.title">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="book.author">
      </div>
      <div class="form-group">
        <textarea class="form-control" name="name" rows="20" cols="25" ng-model="book.summary"></textarea>
      </div>
      <button type="button" class="btn btn-warning" ng-click="formVisible = !formVisible" name="button">Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="formVisible = !formVisible">Save Changes</button>
    </form>
  </div>
</div>
<div class="questions-div col-md-12">
  <h3>Questions, Comments</h3>
  <div class="questions-list col-md-12" ng-repeat="question in questions">
    <div class="col-md-12">
      <p>{{question.text}}</p>
    </div>
  </div>
  <div class="">
    <form class="" ng-submit="addQuestion()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="text">
      </div>
      <button type="submit" class="btn btn-primary">Submit Question</button>
    </form>
  </div>
</div>
